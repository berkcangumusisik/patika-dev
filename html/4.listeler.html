<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listelerle Çalışmak</title>
</head>
<body>
    <!--ol liste tipi rakamlarla göstermeyi sağlar. Ayrıca <ol> liste tipinde 
    type diyerek ister rakamlar, ister harf ister Roma rakamları ile gösterim 
    sağlanabilir.

    <ul> ise madde işaretleri ile gösteim sağlar.-->
        <h2>Market Listesi</h2>
        <ol>
            <li>Elma</li>
            <li>
              Süt
              <ul>
                <li>Meyveli Süt</li>
                <li>Muzlu Süt</li>
                <li>Çikolatalı Süt</li>
              </ul>
            </li>
            <li>Kahve</li>
          </ol>
          <hr>
          <h2>Kırtasiye Listesi</h2>
          <ul>
            <li>Kalem</li>
            <li>Defter</li>
            <li>Silg</li>
          </ul>
          <hr>
          <h2>Alınacaklar Listesi</h2>
          <ol type="I">
            <li>Kalem</li>
            <li>Defter</li>
            <li>Silg</li>
          </ol>
</body>
</html>
