<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ÇEŞİTLERİ</title>
    <!--INTERNAL CSS-->
    <style>
        h2 {
          color: red;
          font-size: 64px;
        }
        p {
          color: blue;
          font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- 
    
    Inline CSS -> Etiket içinde kullanımı
    Internal CSS -> Head içinde style etiketinde yazılır.
    External CSS -> Head içinde link belirtilerek yazılır.
    
    -->

    <!--INLINE CSS-->
    <h1 style="color: red; font-size: 40px;">CSS Deneme</h1>
    <p style="color: silver ; font-size: 44px;">Lorem ipsum dolor sit.</p>
    <p style="color: tomato; font-size: 32px;">Lorem ipsum dolor sit amet.</p>
    <h2>Inline CSS</h2>
    <p>Lorem ipsum dolor sit.</p>
    <p>Cupiditate aspernatur illum sunt!</p>
    <p>Harum neque accusantium nihil.</p>
</body>
</html>
